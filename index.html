<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Word Reader</title>
  </head>
  <body>
    <div class="container">
      <textarea name="" id="textarea" cols="40" rows="8"></textarea>
      <div id="btn-container">
        <button onclick="print()" id="start-btn">Start reading</button>
        <button onclick="pause()" id="pause-btn">Pause</button>
      </div>
      <p id="output"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
